<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>



    
    
<div class="header">
    <div class="logo"><img src="Asset 1@3x 1.svg" alt=""></div>
    <div class="nav">
            <a href="#">БАНК</a>
            <a href="#">БИЗНЕС</a>
            <a href="#">ИНВЕСТИЦИИ</a>
            <a href="#">СТРАХОВАНИЕ</a>
            <a href="#">МОБАЙЛ</a>
            <a href="#">ПУТЕШЕСТВИЯ</a>
            <a href="#">РАЗВЛЕЧЕНИЯ</a>
    </div>
    <div class="entry">
        <button>
            ВОЙТИ
        </button>
    </div>
</div>



<div class="header_2">
    <div class="logo" style="width: max-content;">
        <img src="Asset 1@3x 1.svg" alt="">
    </div>
    <select name="nav_links" id="nav_links" style="border: none; background-color: rgb(240, 240, 240);" >
        <option value="БАНК"><a href="">БАНК</a></option>
        <option value="БИЗНЕС"><a href="">БИЗНЕС</a></option>
        <option value="ИНВЕСТИЦИИ"><a href="">ИНВЕСТИЦИИ</a></option>
        <option value="СТРАХОВАНИЕ"><a href="">СТРАХОВАНИЕ</a></option>
        <option value="МОБАЙЛ"><a href="">МОБАЙЛ</a></option>
        <option value="ПУТЕШЕСТВИЯ"><a href="">ПУТЕШЕСТВИЯ</a></option>
        <option value="РАЗВЛЕЧЕНИЯ"><a href="">РАЗВЛЕЧЕНИЯ</a></option>
    </select>
    <div class="entry" style="width: max-content;">
        <button>
            ВОЙТИ
        </button>
        </div>
</div>


<div class="container">
    
    <div class="exchange">
        <h1>Конвертор валют онлайн</h1>
        <div class="main">
            <div class="from">
                <p>У меня есть</p>
                    <div class="currency">
                        <div data-id="1" class="currency_value active">RUB</div>
                        <div data-id="2" class="currency_value">USD</div>
                        <div data-id="3" class="currency_value">EUR</div>
                        <div data-id="4" class="currency_value">GBP</div>
                        <select data-id="5" class="currency-value first" name="currency_name" id="currency_name">
                        <option value="AZN">AZN</option>
                        <option value="CAD">CAD</option>
                        <option value="ISK">ISK</option>
                        <option value="PLN">PLN</option>
                        <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                <div class="amount">
                    <input class="count" type="nmber">
                    <p class="rate"></p>
                </div>
            </div>
            <div class="arrows">
                <svg width="60" height="40" viewBox="0 0 41 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M31.5229 15.2253L38.6356 8.11266L31.5229 1" stroke="black" stroke-width="2"/>
                <path d="M38.8461 8.17848L2.23682 8.17848" stroke="black" stroke-width="2"/>
                <path d="M9.32324 18.548L2.21058 25.6607L9.32324 32.7733" stroke="black" stroke-width="2"/>
                <path d="M2.00008 25.5949L38.6094 25.5949" stroke="black" stroke-width="2"/>
                </svg>
            </div>
            <div class="to">
                <p>Хочу приобрести</p>
                    <div class="currency_1">
                        <div data-id="1" class="currency_value active">RUB</div>
                        <div data-id="2" class="currency_value">USD</div>
                        <div data-id="3" class="currency_value">EUR</div>
                        <div data-id="4" class="currency_value">GBP</div>
                        <select data-id="5" class="currency-value second" name="currency_name" id="currency_name">
                            <option value="AZN">AZN</option>
                            <option value="CAD">CAD</option>
                            <option value="ISK">ISK</option>
                            <option value="PLN">PLN</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                <div class="amount">
                    <div class="out">
                        
                    </div>
                    <p class="rate1"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="backdrop">
    <div class="loading">
        <span>Loading...</span>
    </div>

</div>





<script src="index.js"></script>


</body>
</html>
